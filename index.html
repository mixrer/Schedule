<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignments Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .config-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .course-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .assignment {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .assignment-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        .assignment-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
        }

        .no-assignments {
            color: #999;
            font-style: italic;
            padding: 15px;
            text-align: center;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Canvas Assignments Viewer</h1>
            <p>View all your assignments from Virginia Tech Canvas</p>
        </div>

        <div class="config-section">
            <div class="warning-box">
                <strong>ðŸ”§ Setup Required:</strong> To use this app, you need to set up a serverless function. See instructions below.
            </div>
            
            <div class="input-group">
                <label for="canvasToken">Canvas Access Token:</label>
                <input type="password" id="canvasToken" placeholder="Paste your Canvas token here" value="4511~GNkHu3QK9Vz7M2VY3kPDvA7A3NQVzX3earZe2BYYMRKxhzVMHuu3PHfVxwLX3tB9">
            </div>

            <div class="input-group">
                <label for="canvasDomain">Canvas Domain:</label>
                <input type="text" id="canvasDomain" value="canvas.vt.edu" placeholder="canvas.vt.edu">
            </div>

            <button class="btn" id="loadBtn" onclick="loadAssignments()">Load Assignments</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading your assignments...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="coursesContainer" class="courses-container"></div>
    </div>

    <script>
        async function loadAssignments() {
            const token = document.getElementById('canvasToken').value.trim();
            const domain = document.getElementById('canvasDomain').value.trim();
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const coursesContainer = document.getElementById('coursesContainer');
            const loadBtn = document.getElementById('loadBtn');

            coursesContainer.innerHTML = '';
            errorDiv.style.display = 'none';
            
            if (!token) {
                errorDiv.textContent = 'Please enter your Canvas access token';
                errorDiv.style.display = 'block';
                return;
            }

            if (!domain) {
                errorDiv.textContent = 'Please enter your Canvas domain';
                errorDiv.style.display = 'block';
                return;
            }

            loadingDiv.style.display = 'block';
            loadBtn.disabled = true;

            try {
                // Use the serverless function as a proxy
                const coursesResponse = await fetch('/api/canvas-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        domain: domain,
                        endpoint: '/api/v1/courses?enrollment_state=active&per_page=100'
                    })
                });

                if (!coursesResponse.ok) {
                    throw new Error(`Failed to fetch courses: ${coursesResponse.status}`);
                }

                const courses = await coursesResponse.json();

                for (const course of courses) {
                    if (!course.name) continue;

                    const assignmentsResponse = await fetch('/api/canvas-proxy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            domain: domain,
                            endpoint: `/api/v1/courses/${course.id}/assignments?per_page=100`
                        })
                    });

                    if (assignmentsResponse.ok) {
                        const assignments = await assignmentsResponse.json();
                        displayCourse(course, assignments);
                    }
                }

                if (coursesContainer.innerHTML === '') {
                    coursesContainer.innerHTML = '<div class="no-assignments">No courses or assignments found.</div>';
                }

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}. Make sure the serverless function is set up correctly.`;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
                loadBtn.disabled = false;
            }
        }

        function displayCourse(course, assignments) {
            const coursesContainer = document.getElementById('coursesContainer');
            
            const courseCard = document.createElement('div');
            courseCard.className = 'course-card';

            const courseName = document.createElement('div');
            courseName.className = 'course-name';
            courseName.textContent = course.name;
            courseCard.appendChild(courseName);

            if (assignments.length === 0) {
                const noAssignments = document.createElement('div');
                noAssignments.className = 'no-assignments';
                noAssignments.textContent = 'No assignments';
                courseCard.appendChild(noAssignments);
            } else {
                assignments.forEach(assignment => {
                    const assignmentDiv = document.createElement('div');
                    assignmentDiv.className = 'assignment';

                    const assignmentName = document.createElement('div');
                    assignmentName.className = 'assignment-name';
                    assignmentName.textContent = assignment.name;
                    assignmentDiv.appendChild(assignmentName);

                    const details = document.createElement('div');
                    details.className = 'assignment-details';

                    if (assignment.due_at) {
                        const dueDate = new Date(assignment.due_at);
                        details.innerHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Due:</span>
                                <span>${dueDate.toLocaleDateString()} ${dueDate.toLocaleTimeString()}</span>
                            </div>
                        `;
                    }

                    if (assignment.points_possible !== null && assignment.points_possible !== undefined) {
                        details.innerHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Points:</span>
                                <span>${assignment.points_possible}</span>
                            </div>
                        `;
                    }

                    assignmentDiv.appendChild(details);
                    courseCard.appendChild(assignmentDiv);
                });
            }

            coursesContainer.appendChild(courseCard);
        }

        document.getElementById('canvasToken').addEventListener('change', (e) => {
            localStorage.setItem('canvasToken', e.target.value);
        });

        document.getElementById('canvasDomain').addEventListener('change', (e) => {
            localStorage.setItem('canvasDomain', e.target.value);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('canvasToken');
            const savedDomain = localStorage.getItem('canvasDomain');
            
            if (savedToken) {
                document.getElementById('canvasToken').value = savedToken;
            }
            if (savedDomain) {
                document.getElementById('canvasDomain').value = savedDomain;
            }
        });
    </script>
</body>
</html>
